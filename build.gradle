plugins {
    id 'java'
    id 'application'
	id 'eclipse'
    id "ca.coglinc2.javacc" version "3.0.0"
}

apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'Main'

sourceSets {
    main {
        java {
            srcDirs = ['./src', compileJavacc.outputDirectory]
        }
    }
	test {
		java {
			srcDirs './test'
		}
	}
 }
eclipseClasspath.dependsOn("compileJavacc")

 compileJavacc {
	 inputDirectory = file('src/parser')
	 outputDirectory = file('src/parser')
 }
